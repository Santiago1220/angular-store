<mat-card class="card">
    <mat-card-header>
        {{product.name}}
    </mat-card-header>
    <mat-card-content>
        {{product.description}}
    </mat-card-content>
    <mat-card-actions>
        <button
        mat-flat-button
        color="primary"
        (click)="onClick()"
        [disabled]="product.stock === 0">
          <mat-icon>shopping-cart</mat-icon> Buy {{product.price | currency}}</button>
    </mat-card-actions>
</mat-card>
