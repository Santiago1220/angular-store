<div class="container-table">
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Unit price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart$ | async">
        <td>{{item.name}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.price | currency}}</td>
        <td>{{item.qty * item.price | currency}}</td>
      </tr>
      <tr>
        <td colspan="3">Total</td>
        <td>{{total$ | async | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
